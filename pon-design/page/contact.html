      <div class="sub-top">
        <h2 class="heading-primary">CONTACT</h2>
        <h2 class="heading-primary-sub">お問い合わせ</h2>
      </div>
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <div class="breadcrumb-outer">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">HOME</a></li>

          </ol>
        </div>
      </nav>
      <section class="contact-form">
        <div class="contact-form-inner">
          <div class="contact-form__lead">
            Webサイトの制作のご依頼やお見積りなど、<br class="pc_hid">お気軽にご相談ください。</div>
          <div class="contact-form__body">
            <form action="" class="form">
              <div class="form__item">
                <div class="form__title">お問い合わせ種別<span class="form__require">*必須</span></div>
                <span class="form__radio"><input type="radio" name="type" id="type01" value="お仕事のご依頼・ご相談"><label for="type01">お仕事のご依頼・ご相談</label></span>
                <span class="form__radio"><input type="radio" name="type" id="type02" value="お見積りのご依頼"><label for="type02">お見積りのご依頼</label></span>
                <span class="form__radio"><input type="radio" name="type" id="type03" value="採用について"><label for="type03">採用について</label></span>
                <span class="form__radio"><input type="radio" name="type" id="type04" value="その他"><label for="type04">その他</label></span>
              </div>
              <div class="form__item">
                <label for="name" class="form__title">お名前<span class="form__require">*必須</span></label>
                <input type="text" class="form__input" id="name" name="name">
              </div>
              <div class="form__item">
                <label for="company" class="form__title">会社名<span class="form__require">*必須</span></label>
                <input type="text" class="form__input" id="company" name="company">
              </div>
              <div class="form__item">
                <label for="email" class="form__title">メールアドレス<span class="form__require">*必須</span></label>
                <input type="email" class="form__input" id="email" name="email">
              </div>
              <div class="form__item">
                <label for="tel" class="form__title">電話番号<span class="form__note">（半角数字ハイフンなし）</span></label>
                <input type="tel" class="form__input" id="tel" name="tel">
              </div>
              <div class="form__item">
                <label for="comment" class="form__title">お問い合わせ内容</label>
                <textarea name="comment" id="comment" class="form__textarea" placeholder="お問い合わせ内容を具体的にご記入くださいませ。"></textarea>
              </div>
              <div class="form__item">
                <label for="job" class="form__title">PON DESIGNをどちらでお知りになりましたか？<span class="form__require">*必須</span></label>
                <select name="job" id="job" class="form__select">
                  <option value="">選択してください</option>
                  <option value="Google/Yahoo検索">Google/Yahoo検索</option>
                  <option value="SNS">SNS</option>
                  <option value="ブログ">ブログ</option>
                  <option value="友人や知人">友人や知人</option>
                  <option value="その他">その他</option>
                </select>
              </div>
              <div class="form__btn">
                <button class="btn" type="submit">送信する</button>
              </div>
            </form>
          </div>
        </div>
      </section>
